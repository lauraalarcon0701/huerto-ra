<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Huerto RA - Laura</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
    AFRAME.registerComponent('gesture-handler', {
      schema: {
        minScale: {default: 0.001},
        maxScale: {default: 0.05}
      },
      init: function() {
        this.scaleFactor = 1;
        this.lastDistance = null;
        this.el.sceneEl.addEventListener('touchmove', (e) => {
          if (e.touches.length === 2) {
            const dx = e.touches[0].pageX - e.touches[1].pageX;
            const dy = e.touches[0].pageY - e.touches[1].pageY;
            const distance = Math.sqrt(dx*dx + dy*dy);
            if (this.lastDistance) {
              this.scaleFactor *= distance / this.lastDistance;
              this.scaleFactor = Math.min(
                Math.max(this.scaleFactor, this.data.minScale / 0.003),
                this.data.maxScale / 0.003
              );
              this.el.object3D.scale.set(
                0.003 * this.scaleFactor,
                0.003 * this.scaleFactor,
                0.003 * this.scaleFactor
              );
            }
            this.lastDistance = distance;
          }
        });
        this.el.sceneEl.addEventListener('touchend', () => {
          this.lastDistance = null;
        });
      }
    });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">

        <!-- MODELO 3D TOMATE -->
        <a-entity
          gltf-model="url(https://lauraalarcon0701.github.io/huerto-ra/tomato_plant.glb)"
          position="0 1 0"
          scale="0.003 0.003 0.003"
          rotation="0 0 0"
          gesture-handler="minScale: 0.001; maxScale: 0.05"
        ></a-entity>

        <!-- NOMBRE CIENTÍFICO -->
        <a-text
          value="Solanum lycopersicum"
          position="0 1.8 0"
          align="center"
          color="#ffffff"
          scale="1 1 1"
          rotation="0 0 0"
        ></a-text>

        <!-- NOMBRE COMÚN -->
        <a-text
          value="Tomate"
          position="0 1.6 0"
          align="center"
          color="#ffff00"
          scale="0.7 0.7 0.7"
          rotation="0 0 0"
        ></a-text>

        <!-- FAMILIA -->
        <a-text
          value="Familia: Solanaceae"
          position="0 1.4 0"
          align="center"
          color="#aaffaa"
          scale="0.6 0.6 0.6"
          rotation="0 0 0"
        ></a-text>

        <!-- NIVEL BIODIVERSIDAD -->
        <a-text
          value="Nivel: Especie"
          position="0 1.2 0"
          align="center"
          color="#00ccff"
          scale="0.6 0.6 0.6"
          rotation="0 0 0"
        ></a-text>

        <!-- DATO ECOLÓGICO -->
        <a-text
          value="Polinizacion por insectos\nAtrae abejas y abejorros"
          position="0 1.0 0"
          align="center"
          color="#ffaa00"
          scale="0.55 0.55 0.55"
          rotation="0 0 0"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
