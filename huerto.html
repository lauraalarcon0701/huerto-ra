<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Huerto RA - Laura</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- MARCADOR: cuando apuntes aquÃ­ aparece la planta -->
      <a-marker preset="hiro">

        <!-- PLANTA: cilindro verde simulando tallo -->
        <a-cylinder
          position="0 0.5 0"
          radius="0.05"
          height="1"
          color="#2d8a2d"
        ></a-cylinder>

        <!-- HOJA izquierda -->
        <a-sphere
          position="-0.3 0.8 0"
          radius="0.2"
          color="#3cb34a"
        ></a-sphere>

        <!-- HOJA derecha -->
        <a-sphere
          position="0.3 0.9 0"
          radius="0.15"
          color="#3cb34a"
        ></a-sphere>

        <!-- TEXTO con nombre -->
        <a-text
          value="Planta del huerto\nBiodiversidad local"
          position="0 1.5 0"
          align="center"
          color="#ffffff"
          scale="0.8 0.8 0.8"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
