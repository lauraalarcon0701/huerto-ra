<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Huerto RA - Biodiversidad</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
    // COMPONENTE GESTURE HANDLER (zoom con dos dedos)
    AFRAME.registerComponent('gesture-handler', {
      schema: {
        minScale: {default: 0.001},
        maxScale: {default: 0.05}
      },
      init: function() {
        this.scaleFactor = 1;
        this.lastDistance = null;
        this.el.sceneEl.addEventListener('touchmove', (e) => {
          if (e.touches.length === 2) {
            const dx = e.touches[0].pageX - e.touches[1].pageX;
            const dy = e.touches[0].pageY - e.touches[1].pageY;
            const distance = Math.sqrt(dx*dx + dy*dy);
            if (this.lastDistance) {
              this.scaleFactor *= distance / this.lastDistance;
              this.scaleFactor = Math.min(
                Math.max(this.scaleFactor, this.data.minScale / 0.003),
                this.data.maxScale / 0.003
              );
              this.el.object3D.scale.set(
                0.003 * this.scaleFactor,
                0.003 * this.scaleFactor,
                0.003 * this.scaleFactor
              );
            }
            this.lastDistance = distance;
          }
        });
        this.el.sceneEl.addEventListener('touchend', () => {
          this.lastDistance = null;
        });
      }
    });

    // COMPONENTE QUE LEE EL JSON
    AFRAME.registerComponent('load-species-data', {
      init: function() {
        // Cargar el archivo especies.json
        fetch('especies.json')
          .then(response => response.json())
          .then(data => {
            // Obtener la primera especie del huerto
            const especie = data.huerto.especies[0];
            
            // Actualizar los textos de la escena
            document.getElementById('nombre-cientifico').setAttribute('value', especie.nombre_cientifico);
            document.getElementById('nombre-comun').setAttribute('value', especie.nombre_comun);
            document.getElementById('familia').setAttribute('value', 'Familia: ' + especie.familia);
            document.getElementById('nivel').setAttribute('value', 'Nivel: ' + especie.nivel_biodiversidad);
            document.getElementById('dato-ecologico').setAttribute('value', especie.datos_ecologicos);
            
            // Actualizar el modelo 3D si es diferente
            const modelo = document.getElementById('modelo-planta');
            modelo.setAttribute('gltf-model', 'url(https://lauraalarcon0701.github.io/huerto-ra/' + especie.modelo_3d + ')');
          })
          .catch(error => {
            console.error('Error cargando especies.json:', error);
          });
      }
    });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      load-species-data
    >
      <a-marker type="pattern" url="marcadores/pattern-tomate.patt">

        <!-- MODELO 3D -->
        <a-entity
          id="modelo-planta"
          gltf-model="url(https://lauraalarcon0701.github.io/huerto-ra/tomato_plant.glb)"
          position="0 1 0"
          scale="0.003 0.003 0.003"
          rotation="0 0 0"
          gesture-handler="minScale: 0.001; maxScale: 0.05"
        ></a-entity>

        <!-- NOMBRE CIENTÍFICO -->
        <a-text
          id="nombre-cientifico"
          value="Cargando..."
          position="0 1.8 0"
          align="center"
          color="#ffffff"
          scale="1 1 1"
          rotation="0 0 0"
        ></a-text>

        <!-- NOMBRE COMÚN -->
        <a-text
          id="nombre-comun"
          value="..."
          position="0 1.6 0"
          align="center"
          color="#ffff00"
          scale="0.7 0.7 0.7"
          rotation="0 0 0"
        ></a-text>

        <!-- FAMILIA -->
        <a-text
          id="familia"
          value="..."
          position="0 1.4 0"
          align="center"
          color="#aaffaa"
          scale="0.6 0.6 0.6"
          rotation="0 0 0"
        ></a-text>

        <!-- NIVEL BIODIVERSIDAD -->
        <a-text
          id="nivel"
          value="..."
          position="0 1.2 0"
          align="center"
          color="#00ccff"
          scale="0.6 0.6 0.6"
          rotation="0 0 0"
        ></a-text>

        <!-- DATO ECOLÓGICO -->
        <a-text
          id="dato-ecologico"
          value="..."
          position="0 1.0 0"
          align="center"
          color="#ffaa00"
          scale="0.55 0.55 0.55"
          rotation="0 0 0"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
