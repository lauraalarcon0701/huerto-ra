<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Huerto RA - Laura</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">

        <!-- TALLO -->
        <a-cylinder
          position="0 0.5 0"
          radius="0.05"
          height="1"
          color="#2d8a2d"
        ></a-cylinder>

        <!-- HOJAS -->
        <a-sphere
          position="-0.3 0.8 0"
          radius="0.2"
          color="#3cb34a"
        ></a-sphere>
        <a-sphere
          position="0.3 0.9 0"
          radius="0.15"
          color="#3cb34a"
        ></a-sphere>

        <!-- NOMBRE CIENTÍFICO -->
        <a-text
          value="Solanum lycopersicum"
          position="0 1.6 0"
          align="center"
          color="#ffffff"
          scale="1 1 1"
        ></a-text>

        <!-- NOMBRE COMÚN -->
        <a-text
          value="Tomate"
          position="0 1.4 0"
          align="center"
          color="#ffff00"
          scale="0.7 0.7 0.7"
        ></a-text>

        <!-- FAMILIA -->
        <a-text
          value="Familia: Solanaceae"
          position="0 1.2 0"
          align="center"
          color="#aaffaa"
          scale="0.6 0.6 0.6"
        ></a-text>

        <!-- NIVEL BIODIVERSIDAD -->
        <a-text
          value="Nivel: Especie"
          position="0 1.0 0"
          align="center"
          color="#00ccff"
          scale="0.6 0.6 0.6"
        ></a-text>

        <!-- DATO ECOLÓGICO -->
        <a-text
          value="Polinizacion por insectos\nAtrae abejas y abejorros"
          position="0 0.7 0"
          align="center"
          color="#ffaa00"
          scale="0.55 0.55 0.55"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
